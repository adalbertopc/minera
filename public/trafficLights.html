<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Traffic Lights</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <h1 class="navbar-brand">Minera</h1>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="traffic-light traffic-light--1">
                    <div class="circle red" color="red"></div>
                    <div class="circle" color="green"></div>
                </div>
                <button class="btn btn-secondary traffic-light__button--1">Change Light</button>
            </div>
            <div class="col">
                <div class="traffic-light traffic-light--2">
                    <div class="circle red" color="red"></div>
                    <div class="circle" color="green"></div>
                </div>
                <button class="btn btn-secondary traffic-light__button--2">Change Light</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./app.js"></script>
</body>

</html>
